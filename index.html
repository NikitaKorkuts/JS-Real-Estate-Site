<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>House Sale</title>
	<!-- Slick.js -->
	<link rel="stylesheet" type="text/css" href="media/assets/slick/slick.css"/>
	<link rel="stylesheet" type="text/css" href="media/assets/slick/slick-theme.css"/>
	<!-- LightBox -->
	<link rel="stylesheet" href="media/assets/lightbox/dist/css/lightbox.css">
	<!-- Font-Awesome -->
	<link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
	<!-- Customs -->
	<link rel="stylesheet" href="media/css/reset.css">
	<link rel="stylesheet" type="text/css" href="media/css/style.css">
  	
</head>
<body>
	<div id="wrapper">
		<div class="logo">
			<img src="media/images/logo.png" alt="logo">
		</div>
		<main>
			<section id="main">
				<i onclick="turnSlide(-1)"class="fas fa-arrow-left arrows"></i>
				<i onclick="turnSlide(1)" class="fas fa-arrow-right arrows"></i>
				<div class="image">
					<div class="image__text">
						<div class="image__price">
							<p id="price" ></p>
						</div>
						<div class="image__info">
							<p id="seller" class="image__info-estate"></p>
							<p id="info" class="image__info-info"></p>
							<p id="address" class="image__info-address"></p>
						</div>
					</div>
					<div id="slider" class="slider add-remove slider-single"></div>			
				</div>
				<div class="nav-wrapper">
					<div id="nav" class="slider add-remove slider-nav"></div>
				</div>	
			</section>
			<section id="property_derails">
				<h1>Property Details</h1>
				<p id="property_details"></p>
			</section>
			<section id="gallery">
				<h1>Gallery</h1>
				<div class="gallery"></div>
				<div class="more_less_btns">
					<p onclick="makeMore()" class="more_less_btn" id="more-btn" >More</p>
					<p onclick="makeLess()" class="more_less_btn" id="less-btn" >Less</p>
				</div>
			</section>
			<section id="map_sect">
				<h1>Map</h1>
				<iframe id="map" width="100%" height="700px" ></iframe>
			</section>
		</main>

	</div>

	<!-- JQuery -->
	<script
	  src="https://code.jquery.com/jquery-3.5.1.min.js"
	  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
	  crossorigin="anonymous"></script>
	<!-- Slick.js -->
	<script type="text/javascript" src="media/assets/slick/slick.js"></script>
	<!-- Slider -->
	<script type="text/javascript" src="media/js/slick.js"></script>
	<!-- LightBox -->
	<script src="media/assets/lightbox/dist/js/lightbox.js" ></script>
	<!-- Gallery -->
	<script src="media/js/gallery.js"></script>
	<!-- Fetch -->
	<script src="media/js/fetch.js"></script>
	<!-- Content -->
	<script src="media/js/content.js"></script>

</body>
</html>
